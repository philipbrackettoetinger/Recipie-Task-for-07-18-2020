<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recipe Generator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">

      <div class="jumbotron text-left">
        <h1><img src="Assets/Icon150.png" alt="Pie with Slice"></i> Reci-Pie</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading"><img src="Assets/icon2150.png" style="width: 20px;height: 20px;" alt="Pie"></i>
            Enter Your Search Here</div>
          <div class="panel-body">
            <form>

              <div class="form-group">
                <label for="ingredient">Main Ingredient:</label>
                <input type="text" class="form-control" id="ingredient" placeholder="Search Term">
              </div>

              <div class="form-group">
                <label for="ingredientTwo">Ingredient Two (optional):</label>
                <input type="text" class="form-control" id="ingredientTwo" placeholder="apple,orange, etc.">
              </div>

              <div class="form-group">
                <label for="ingredientThree">Ingredient Three (optional):</label>
                <input type="text" class="form-control" id="ingredientThree" placeholder="apple,orange, etc.">
              </div>


              <button type="submit" class="btn btn-default submit">Submit</button>
              <button type="reset" class="btn btn-default reset">Clear Form</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading"><img src="Assets/icon2150.png" style="width: 20px;height: 20px;" alt="Pie"></i>
            Search Results
          </div>
          <div class="panel-body" id="searchResults">
            <div class="recipeCard" id="card">
              <h1 class="title"></h1>
              <ul id="ingredientList">

              </ul>
            </div>
            </br>
            </br>

            <ol id="stepList">

            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="section">
      <div id="slider">

        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9 is-covered" id="cardOne">

            </figure>
          </div>
          <div class="card-content">
            <div id="titleOne" class="item__title">
            </div>

          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9 is-covered" id="cardTwo">

            </figure>
          </div>
          <div class="card-content">
            <div id="titleTwo" class="item__title">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9 is-covered" id="cardThree">
            </figure>
          </div>
          <div class="card-content">
            <div id="titleThree" class="item__title">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9 is-covered" id="cardFour">
            </figure>
          </div>
          <div class="card-content">
            <div id="titleFour" class="item__title">
            </div>
          </div>
        </div>


        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9 is-covered" id="cardFive">
            </figure>
          </div>
          <div class="card-content">
            <div id="titleFive" class="item__title">
            </div>
          </div>

        </div>
      </div>
    </section>



  </div>
  <script type="text/javascript" src="recipieJS.js"></script>
</body>

</html>
