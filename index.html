<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Generator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="recipieJS.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row"> 

      <div class="jumbotron text-left">
        <h1><img src="Assets/Icon150.png"></i> Reci-Pie</h1>
      </div>
    </div>

    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><img src="Assets/icon2150.png" style="width: 20px;height: 20px;"></i> Enter Your Search Here</div>
          <div class="panel-body">
            <form>

              <div class="form-group">
                <label for="numRecipes">How Many Recipes do you want?</label>
                <input type="number" class="form-control" id="numRecipes" placeholder="5">
              </div>

              <div class="form-group">
                <label for="ingredient">Ingredient:</label>
                <input type="text" class="form-control" id="ingredient" placeholder="Search Term">
              </div>

              <div class="form-group">
                <label for="ingredientTwo">Ingredient Two (optional):</label>
                <input type="text" class="form-control" id="ingredientTwo" >
              </div>

              <div class="form-group">
                <label for="ingredientThree">Ingredient Three (optional):</label>
                <input type="text" class="form-control" id="ingredientThree" >
              </div>

             
              <button type="submit" class="btn btn-default submit">Submit</button>
              <button type="reset" class="btn btn-default reset">Clear Form</button>
            </form>
          </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading"><img src="Assets/icon2150.png" style="width: 20px;height: 20px;"></i> Search Results</div>
          <div class="panel-body" id="searchResults">

           <div class="recipeCard" id="card">
            <section class="section">
                <h1 class="title">Card</h1>
              </div>
            </section>

            <div class="recipeCard2" id="card">
              <section class="section">
                  <h1 class="title">Card</h1>
                </div>
              </section>

            </div>
           </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
